<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/CodingLabYT-->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!--<title> Responsive Sidebar Menu  | CodingLab </title>-->
    <link rel="stylesheet" href="styles.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>  
<body>
    <div class="sidebar">
   
        <div class="logo-details">
            <i class='bx bxs-circle'></i>
            <div class="logo_name">Le collège</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list"     
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Pretraga...">
                <span class="tooltip">Pretraga</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-shape-square'></i>
                    <span class="links_name">Gramatika</span>
                </a>
                <span class="tooltip">Gramatika</span>
                
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-message-square-dots'></i>
                    <span class="links_name">Prevod</span>
                </a>
                <span class="tooltip">Prevod</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-book-reader'></i>
                    <span class="links_name">Čitanje</span>
                </a>
                <span class="tooltip">Čitanje</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-headphone'></i>
                    <span class="links_name">Slušanje</span>
                </a>
                <span class="tooltip">Slušanje</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-street-view'></i>
                    <span class="links_name">Razumevanje</span>
                </a>
                <span class="tooltip">Razumevanje</span>
            </li>

            
            <li>
                <a href="#">
                    <i class='bx bxs-edit'></i>
                    <span class="links_name">Vežbanja</span>
                </a>
                <span class="tooltip">Vežbanja</span>
            </li>
            
            
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Podešavanja</span>
                </a>
                <span class="tooltip">Podešavanja</span>
            </li>
            
            <li class="profile">
                <div class="profile-details">
                    <!--<img src="profile.jpg" alt="profileImg">-->
                    <div class="name_job">
                        <div class="name">Anastasija G. S.</div>
                        <div class="job">Napravljeno sa &#x2764; prema jeziku</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="text">Dashboard</div>
    </section>
    
    
    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");

        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange();//calling the function(optional)
        });

        searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search iocn
            sidebar.classList.toggle("open");
            menuBtnChange(); //calling the function(optional)
        });

        // following are the code to change sidebar button(optional)
        function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
            } else {
                closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");//replacing the iocns class
            }
        }
    </script>
</body>

</html>
